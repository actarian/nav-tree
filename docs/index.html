<!doctype html>
<html lang="en" ng-app="app">

<head>
    <base href="." />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>nav-tree</title>
    <meta name="apple-mobile-web-app-title" content="nav-tree">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="favicon.ico" rel="shortcut icon" type="image/ico" />
    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>
    <link href="css/vendors.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.min.css" rel="stylesheet" />
</head>

<body ng-controller="RootCtrl" ng-cloak>
    <!-- <json-formatter json="model"></json-formatter> -->
    <div nav-tree="items" on-link="onLink" on-nav="onNav"></div>

    <!-- tree/item -->
    <script type="text/ng-template" id="partials/nav-tree/nav-tree">
        <ul class="nav nav-{{item.$nav.level}} flex-column" ng-if="item.items">
            <li class="nav-item" ng-class="item.$nav.state" nav-tree-item="item" ng-repeat="item in item.items track by $index"></li>
        </ul>
    </script>

    <!-- tree/item -->
    <script type="text/ng-template" id="partials/nav-tree/nav-tree-item">
        <a class="nav-link" href="#" ng-href="{{item.$nav.href}}" ng-bind="item.title">-</a>
        <ul class="nav nav-{{item.$nav.level}} flex-column" ng-if="item.items">
            <li class="nav-item" ng-class="item.$nav.state" nav-tree-item="item" ng-repeat="item in item.items track by $index"></li>
        </ul>
    </script>

    <script src="js/vendors.min.js" type="text/javascript"></script>
    <script src="js/app.min.js" type="text/javascript"></script>
    <script src="js/partials/nav-tree.partials.js" type="text/javascript"></script>
    <!-- FONTS -->
    <!--
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700" rel="stylesheet">
    <link href="https://file.myfontastic.com/BpeQsEmGgN4fQsygXVZfdY/icons.css" rel="stylesheet">
    -->
</body>

</html>
